<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Mini Project</title>
    <link rel="stylesheet" href="../css/tes.css">
</head>
<body>
    <header class="header">
        <div class="logo-area">
            <img src="../assets/todo_icon.png" alt="ToDo Logo" class="logo">
            <h1>To Do List</h1>
        </div>
        <p class="subtitle">Kelola tugas harianmu dengan mudah</p>
    </header>
    <main>
        <section class="todo-section">
            <form id="todo-form" autocomplete="off">
                <input type="text" id="todo-input" placeholder="Tambahkan tugas baru..." required />
                <button type="submit" id="add-btn">Tambah</button>
            </form>
            <div class="filter-area">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="active">Aktif</button>
                <button class="filter-btn" data-filter="completed">Selesai</button>
            </div>
            <ul id="todo-list" class="todo-list"></ul>
        </section>
    </main>
    <footer class="footer">
        <span id="task-count">0 tugas tersisa</span>
        <button id="clear-completed">Hapus Selesai</button>
    </footer>
    <script src="../app.js"></script>
</body>
</html>
